    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
    <!--=============== NAV ===============-->
    <nav class="nav" id="nav">
        <div class="nav__menu container" id="nav-menu">
            <div class="nav__shape"></div>

            <div class="nav__close" id="nav-close">
                <i class='ri-close-line'></i>
            </div>
            
            <div class="nav__data">
                <div class="nav__mask">
                    <!-- Change your profile picture -->
                    <img src="assets/img/user-smile-fill.png" alt="" class="nav__img">
                </div>

                <span class="nav__greeting">Hi,</span>
                <h1 class="nav__name"><span class="fisrtname">Alan</span><br><span class="secondname">Morales</span></h1>
            </div>

            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">
                        <i class='ri-home-line'></i> Inicio 
                    </a>
                </li>
                <li class="nav__item">
                    <a href="search.html" class="nav__link">
                        <i class='ri-search-line'></i> Buscar
                    </a>
                </li>
                <li class="nav__item">
                    <a href="myCommunity.html" class="nav__link">
                        <i class='ri-book-open-line'></i> Mis cursos
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class='ri-group-line'></i> Comunidad
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link active-link">
                        <i class='ri-settings-line'></i> Ajustes
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="header__nav container">
                <a href="#" class="header__logo">
                    HIBy
                </a>

                <!-- Toggle button -->
                <div class="header__toggle" id="header-toggle">
                    <i class='ri-apps-line'></i>
                </div>
            </nav>
        </header>


        <!--=============== HOME ===============-->
        <section class="section section__height container" id="home">
            <h1>Ajustes</h1>
            
            <div class="section_container" id="home">
                <div class="settingsOptions">
                    <div class="option top">
                        <i class='ri-text'></i>
                        <p>Nombre</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                    <div class="option medium">
                        <i class='ri-user-line'></i>
                        <p>Foto</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                    <div class="option bottom">
                        <i class='ri-palette-line'></i>
                        <p>Tema</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                </div>

                <div class="settingsOptions">
                    <div class="option top">
                        <i class='ri-android-line'></i>
                        <p>BETA</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>

                    <div class="option bottom">
                        <i class="ri-refresh-line"></i>
                        <p>Actualizaciones</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                </div>

                <div class="settingsOptions">
                    <div class="option top">
                        <i class='ri-import-line'></i>
                        <p>Importar datos</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                    <div class="option medium">
                        <i class='ri-export-line'></i>
                        <p>Exportar datos</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                    <div class="option medium">
                        <i class="ri-question-line"></i>
                        <p>Ayuda</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                    <div class="option bottom">
                        <i class="ri-code-s-slash-line"></i>
                        <p>Dev Settings</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                </div>

                <div class="settingsOptions">
                    <div class="option top">
                        <i class='ri-delete-bin-line'></i>
                        <p>Borrar todo</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>

                    <div class="option bottom">
                        <i class='ri-information-line'></i>
                        <p>Informacion de la app</p>
                        <div class="activator">
                            <button><i class="ri-arrow-right-s-line"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
